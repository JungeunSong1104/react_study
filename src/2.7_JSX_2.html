<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const root = document.getElementById("root");
    // const Title = (
    //   <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>
    //     Hello I'm a title
    //   </h3>
    // );

    //Title 함수로 만들어줌
    function Title() {
      return (
        <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>
          Hello I'm a title
        </h3> 
      );//react element를 함수에 담아준것
    }

    //Button을 함수로 만들어줌
    function Button () {
      return(<button
        style={{ backgroundColor: "tomato" }}
        onClick={() => console.log("im cicked")}
      >
        Click me
      </button>);
    }
    /* const Title = () =>{}은 function Title(){}함수 만들어서 return 해주는것과 같음
    => : arrow function임 */

    // const Button = (
    //   <button
    //     style={{ backgroundColor: "tomato" }}
    //     onClick={() => console.log("im Clicked")}
    //   >
    //     Click me
    //   </button>
    // );

    function Container() {
      return(
        <div>
        <Title />{/*여기에 컴포넌트로 넣으러면 우선 함수로 만들어줘야함*/}
        <Button />
      </div>
      )
    }
    /* Container도 함수로 만들어서 ReactDOM.render(<Container />, root);에
    컴포넌트로 넣어서 렌더링 할 수 있음 */
    // const Container = (
    //   <div>
    //     <Title />{/*여기에 컴포넌트로 넣으러면 우선 함수로 만들어줘야함*/}
    //     <Button />
    //   </div>
    // );
    // const container = React.createElement("div", null, [Title, Button]);
    /* <Title /> 이라고 해주는건 위에 있는 코드인
    <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>
    Hello I'm a title
    </h3> 이거랑 같음
    컴포넌트의 첫 글자는 반드시 대문자여야함 <Title /> <Button />
    소문자로 하면 jsx는 html의 button 태그라고 생각함
    jsx는 어플리케이션은 여러가지 작은 요소로 나누어 관리할 수 있게 해줌
    여러 요소로 잘게 쪼개서 만든뒤 합쳐 주기만 하면 됨
    위에서 Title과 Button을 만들어주고 여기에서
    보기 쉽게 코드를 분리한 뒤에 함께 렌더링 해주는것 */

    ReactDOM.render(<Container />, root);
  </script>
</html>
